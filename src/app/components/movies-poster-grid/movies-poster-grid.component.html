<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let movie of movies">
    <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"
      class="img-fluid"/>
    <div>
      <h3>{{movie.title}}</h3>
      <div class="row">
        <div class="col-10 text-white">
          <!-- Star rating-->
          <!--
            [value]=movie.vote_average
            checkcolor=yellow
            size=14px
            readonly=false
            totalstars=10
          -->
          <star-rating value="{{movie.vote_average}}" totalstars="10" checkedcolor="yellow"
           uncheckedcolor="grey" size="14px" readonly="false" (rate)="onRate($event)"></star-rating>
        </div>
        <div class="col-2 text-white">
          {{movie.vote_average | number:'1.1-2'}}
        </div>
      </div>
    </div>
  </div>
</div>
