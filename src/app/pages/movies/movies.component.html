<div class="row animate__animated animate__fadeIn" *ngIf="movieDetail">
  <div class="col-md-6">
    <img [src]="movieDetail.poster_path | poster" [alt]="movieDetail.title" class="img-thumbnail"/>
  </div>
  <div class="col-md-6">
    <h3>{{movieDetail.title}}</h3>
    <div class="row">
      <div class="col">
        <star-rating value="{{movieDetail.vote_average}}" totalstars="10" checkedcolor="yellow"
        uncheckedcolor="grey" size="16px" readonly="false"></star-rating>
      </div>
      <div class="col text-white">
        {{movieDetail.vote_average | number: '1.1-2'}}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-white">
        {{movieDetail.overview}}
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-outline-info mt-5" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
</div>
